<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <title>GEO.IP</title>
</head>
<body>
<div>
    <nav class="nav">
        <div class="header">GEO.IP</div>
        <a class="nav__link" href="/">Поиск по IP</a>
        <a class="nav__link" href="/city">Поиск по городу</a>
    </nav>
    <script id="error-template" type="text/x-handlebars-template">
        <div class="container-error">
            <div class="content-error">{{message}}</div>
        </div>
    </script>

    <script id="location-template" type="text/x-handlebars-template">
        <div class="container">
            <table class="tbl-location">
                <thead>
                <tr>
                    <th>Страна</th>
                    <th>Регион</th>
                    <th>Город</th>
                    <th>Организация</th>
                    <th>Почтовый индекс</th>
                    <th>Широта</th>
                    <th>Долгота</th>
                </tr>
                </thead>
                <tbody>
                {{#each locations}}
                    <tr>
                        <td>{{country}}</td>
                        <td>{{region}}</td>
                        <td>{{city}}</td>
                        <td>{{organization}}</td>
                        <td>{{postal}}</td>
                        <td>{{latitude}}</td>
                        <td>{{longitude}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </script>

    <script id="ip-template" type="text/x-handlebars-template">
        <h1>Поиск гео-позиции по IP</h1>
        <hr>
        <div>
            <form>
                <div class="field ip-search-container">
                    <label>IP-адрес</label>
                    <div class="form-container">
                        <input type="text" class="text-field ip-input" name="ip" id="ip" placeholder="Введите ip-адрес">
                        <div class="submit button-my ip-location-search">Искать</input>
                    </div>
                </div>
            </form>
            <br>
            <div id="result-segment">
                <hr>
                <div id="result" class="ip-search-result"/>
            </div>
        </div>
    </script>

    <script id="city-template" type="text/x-handlebars-template">
        <h1>Поиск местоположения по названию города</h1>
        <hr>
        <div>
            <form>
                <div class="field">
                    <label>Название города</label>
                    <div class="form-container">
                        <input type="text" class="text-field city-search-input" name="city" id="city" placeholder="Введите название города">
                        <div class="submit button-my city-search-submit">Искать</div>
                    </div>
                </div>

            </form>
            <br>
            <div id="result-segment">
                <hr>
                <div id="result" class="city-search-result"/>
            </div>
        </div>
    </script>

    <!-- Page content -->
    <div id="app"></div>

    <!-- Scripts -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="scripts/inputmask/dist/jquery.inputmask.js"></script>
    <script src="js/app.js"></script>
</div>
</body>
</html>
